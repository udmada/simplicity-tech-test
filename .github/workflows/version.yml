name: Version & Tag
'on':
  workflow_dispatch:
    inputs:
      version:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
jobs:
  version:
    runs-on: ubuntu-latest
    environment: publish-and-release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install mise
      uses: jdx/mise-action@v2
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Configure git
      run: |-
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    - name: Bump version
      run: pnpm -rc npm version ${{ github.event.inputs.version }}
    - name: Get new version
      id: version
      run: |-
        NEW_VERSION=$(node -p "require('./packages/finance-client/package.json').version")
        echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
    - name: Commit version bump
      run: |-
        git add package.json pnpm-lock.yaml packages/*/package.json
        git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
    - name: Ensure clean working tree
      run: |-
        if [ -n "$(git status --short)" ]; then
          echo "Working tree is not clean:"
          git status --short
          exit 1
        fi
    - name: Tag and push
      run: |-
        git tag ${{ steps.version.outputs.new_version }}
        git tag -f latest
        git push origin master
        git push origin ${{ steps.version.outputs.new_version }}
        git push origin latest --force
