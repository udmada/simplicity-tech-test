name: CI
'on':
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install mise
      uses: jdx/mise-action@v2
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Lint
      run: pnpm lint
    - name: Type check
      run: pnpm typecheck
    - name: Run tests
      run: pnpm test
    - name: Build packages
      run: pnpm build
